<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            perspective: 1000px;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('your-background-filename.jpg');
            background-size: 25%;
            background-repeat: repeat;
            opacity: 0.3;
            z-index: 1; /* Lowest layer */
        }

        .container {
            text-align: center;
            z-index: 9999; /* Highest layer - ALWAYS on top */
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .top-gif {
            width: 180px;
            border-radius: 20px;
        }

        h1 { color: #ff4d6d; margin-bottom: 30px; }

        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: 0.3s;
            position: relative;
            z-index: 10000; /* Extra high priority */
        }

        #noBtn { 
            background-color: #808080; 
            color: white; 
            position: relative; 
            z-index: 500; /* Lower than the container */
        }

        .flashcard {
            position: absolute;
            width: 150px;
            height: 200px;
            background: white;
            padding: 10px;
            padding-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 2; /* Between background and buttons */
            transition: transform 0.5s ease-out;
            border: 5px solid white;
        }

        .flashcard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #celebration { display: none; text-align: center; z-index: 10001; }
        .result-img { max-width: 300px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div id="mainContent" class="container">
        <img src="yellow-dragon-nailong.gif" class="top-gif">
        <h1>Will you be my Valentine, baby? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <h1>YESSSSSS!! WOOOOOOOOOH!!</h1>
        <img src="nailong-yellow-dragon.gif" class="result-img">
    </div>

    <script>
        let noSize = 1;
        let photoIndex = 0;

        const photos = [
            'A.jpg', 'B.jpg', 'C.jpg', 'D.jpg', 'E.jpg', 'F.jpg', 'G.jpg', 'H.jpg', 'I.jpg', 'J.jpg', 
            'K.jpg', 'L.jpg', 'M.jpg', 'N.jpg', 'O.jpg', 'P.jpg', 'Q.jpg', 'R.jpg', 'S.jpg', 'T.jpg', 
            'U.jpg', 'V.jpg', 'W.jpg', 'X.jpg', 'Y.jpg', 'Z.jpg', 'A1.jpg', 'A2.jpg' 
        ];

        function handleNo() {
            growNo();
            spawnFlashcard();
        }

        function growNo() {
            const noBtn = document.getElementById('noBtn');
            noSize += 0.4;
            noBtn.style.transform = `scale(${noSize})`;
            
            // Limit movement to edges of screen so it doesn't cover the 'Yes' button center
            const x = Math.random() < 0.5 ? 
                      Math.random() * (window.innerWidth * 0.3) : // Left 30%
                      Math.random() * (window.innerWidth * 0.3) + (window.innerWidth * 0.7 - 100); // Right 30%
            
            const y = Math.random() * (window.innerHeight - 200);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function spawnFlashcard() {
            if (photoIndex >= photos.length) return;

            const card = document.createElement('div');
            card.className = 'flashcard';
            const img = document.createElement('img');
            img.src = photos[photoIndex];
            card.appendChild(img);
            document.body.appendChild(card);

            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 200);
            const rotation = (Math.random() - 0.5) * 60;

            card.style.left = x + 'px';
            card.style.top = y + 'px';
            card.style.transform = `rotate(${rotation}deg) scale(0)`;

            setTimeout(() => {
                card.style.transform = `rotate(${rotation}deg) scale(1)`;
            }, 10);

            photoIndex++;
        }

        function showLove() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            const cards = document.querySelectorAll('.flashcard');
            cards.forEach(c => c.style.opacity = '0.5');
        }
    </script>
</body>
</html>
