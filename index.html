<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            
            /* Background Settings - Using your local GitHub file */
            background-image: url('Meandmywife.jpg'); 
            background-size: 25%; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fff0f3; 
        }

        /* The semi-transparent overlay to keep text readable */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 240, 243, 0.7); 
            z-index: -1;
        }

        .container {
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .top-gif {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: relative;
            z-index: 999; /* Keeps the "No" button on top as it grows */
        }

        #celebration {
            display: none;
            text-align: center;
        }

        .result-img {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <img src="yellow-dragon-nailong.gif" alt="Cute Illustration" class="top-gif">
        
        <h1>Will you be my Valentine, baby? ❤️</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="growNo()" onclick="growNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <h1>YESSSSSS!! WOOOOOOOOOH!!</h1>
        <img src="nailong-yellow-dragon.gif" class="result-img">
    </div>

    <script>
        let noSize = 1;

        function growNo() {
            const noBtn = document.getElementById('noBtn');
            
            // Increase the scale
            noSize += 0.4;
            noBtn.style.transform = `scale(${noSize})`;
            
            // Calculate random positions, but keep the button inside the screen
            const padding = 50; 
            const x = Math.random() * (window.innerWidth - (noBtn.offsetWidth * noSize) - padding);
            const y = Math.random() * (window.innerHeight - (noBtn.offsetHeight * noSize) - padding);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.max(padding, x) + 'px';
            noBtn.style.top = Math.max(padding, y) + 'px';
        }

        function showLove() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            // Optional: When they say yes, make the background fill the whole screen!
            document.body.style.backgroundSize = "cover";
        }
    </script>
</body>
</html>
