<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #celebration {
            display: none;
            text-align: center;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .heart {
            color: #e91e63;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <h1>Will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="growNo()" onclick="growNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <h1>Yay! I knew you'd say yes! üíñ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1bmN6amZqZzRreHh3bm9oZzRreHh3bm9oZzRreHh3bm9oZzRreHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxUyvAAt9GQ6I/giphy.gif" alt="Happy Dance">
    </div>

    <script>
        let noCount = 1;

        function growNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Make the No button bigger
            noCount += 0.5;
            noBtn.style.transform = `scale(${noCount})`;
            
            // Move the No button to a random position so it's hard to click
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
