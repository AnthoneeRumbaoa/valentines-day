<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            transition: all 0.3s ease;
        }

        /* The image on top */
        .top-gif {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: relative;
        }

        #celebration {
            display: none;
            text-align: center;
        }

        .result-img {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <img src="yellow-dragon-nailong.gif" alt="Cute Illustration" class="top-gif">
        
        <h1>Will you be my Valentine? ❤️</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="growNo()" onclick="growNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <h1>YESSSSSS!! WOOOOOOOOOH!!</h1>
        <img src="nailong-yellow-dragon.gif" class="result-img">
    </div>

    <script>
        let noSize = 1;

        function growNo() {
            const noBtn = document.getElementById('noBtn');
            
            // Increase size
            noSize += 0.4;
            noBtn.style.transform = `scale(${noSize})`;
            
            // Move to random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
