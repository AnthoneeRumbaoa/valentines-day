<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            
            /* Background Settings */
            background-image: url('Meandmywife.jpg'); /* Change to your GitHub filename */
            background-size: 25%; 
            background-repeat: repeat; /* This fills the screen with the 25% sized image */
            background-position: center;
            background-color: #fff0f3;
            transition: background-size 0.5s ease; /* Smooth transition when she says yes */
        }

        /* The semi-transparent overlay so text stays readable against the pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 240, 243, 0.6); 
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .top-gif {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #62ff4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #bd0303;
            color: white;
            position: relative;
        }

        #celebration {
            display: none;
            text-align: center;
        }

        .result-img {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <img src="yellow-dragon-nailong.gif" alt="Cute Illustration" class="top-gif">
        
        <h1>Will you be my Valentine, baby? ❤️</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="growNo()" onclick="growNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <h1>YESSSSSS!! WOOOOOOOOOH!!</h1>
        <img src="nailong-yellow-dragon.gif" class="result-img">
    </div>

    <script>
        let noSize = 1;

        function growNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noSize += 0.4;
            noBtn.style.transform = `scale(${noSize})`;
            
            // Random position logic
            const padding = 100; 
            const x = Math.random() * (window.innerWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Change background to full screen on "Yes"
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundRepeat = "no-repeat";
        }
    </script>
</body>
</html>
